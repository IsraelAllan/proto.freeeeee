<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media-query.css">

</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="undraw_freelancer_re_irh4.svg" alt="">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastro Freelancer</h1>
                    </div>
                     <div class="login-button">
                        <button><a href="#">Login</a></button>
                    </div> 
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="fullname">Nome Completo</label>
                        <input id="fullname" type="text" name="fullname" placeholder="Digite seu nome completo" required>
                    </div>
                <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>
                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>
                    <div class="input-box">
                        <label for="confirmPassword">Confirme sua Senha</label>
                        <input id="confirmPassword" type="password" name="confirmPassword" placeholder="Digite sua senha novamente" required>
                    </div> 
                      <div class="input-box">
                        <label for="number">Celular <span>(opcional)</span></label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" >
                    </div>
                    <div class="input-box">
                     <label for="ocupation">Pofissão</label>
                     <input id="ocupation" type="text" name="ocupation" placeholder="Digite a sua profissão">
                    </div>
                    <div class="input-box">
                        <label for="date">Data de nascimento</label>
                        <input id="date" type="date" name="date" placeholder="Digite sua data de nascimento" required>
                    </div>
                 </div>
                
                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div>

                    <div class="gender-group">
                         <div class="gender-input">
                            <input id="female" type="radio" name="gender">
                            <label for="female">Feminino</label>
                        </div>

                        <div class="gender-input">
                            <input id="male" type="radio" name="gender">
                            <label for="male">Masculino</label>
                        </div>

                        <div class="gender-input">
                            <input id="others" type="radio" name="gender">
                            <label for="others">Outros</label>
                        </div>

                        <div class="gender-input">
                            <input id="none" type="radio" name="gender">
                            <label for="none">Prefiro não dizer</label>
                        </div> 
                     <!-- <select name="Gêneros">
                        <option value="female">Feminino</option>
                        <option value="male">Masculino</option>
                        <option value="others">Outros</option>
                        <option value="none">Prefiro não dizer</option>
                     </select>

                     <input type="submit" value="Enviar"/>
                     <input type="reset" value="Cancelar"/> -->


                    </div>
                </div> <br>
               
                <div class="continue-button">
                    <button><a href="#">Continuar</a> </button>
                </div>
                <div class="cliente-button">
                    <button><a href="#">Cadastro Cliente</a></button>
                 </div>
            </form>
        </div>
    </div>
</body>
</html>
